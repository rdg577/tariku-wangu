<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 02 - Table</title>
    <style>
        body {
            margin: 32pt;
        }
    </style>
</head>
<body>
    <!-- table for asian languages -->
    <table border="1" cellpadding="10">
        <!-- table headers -->
        <thead>
            <tr>
                <th colspan="2">Asian Languages</th>

            </tr>
            <tr>
                <th>Dialect</th>
                <th>Language</th>
            </tr>
        </thead>
        <!-- table content/data -->
        <tbody>
            <tr>
                <td>
                    Bikol
                </td>
                <td rowspan="8">
                    Filipino
                </td>
            </tr>
            <tr>
                <td>
                    Cebuano
                </td>
            </tr>
            <tr>
                <td>
                    Hiligaynon
                </td>
            </tr>
            <tr>
                <td>
                    Ilocano
                </td>
            </tr>
            <tr>
                <td>
                    Kapampangan
                </td>
            </tr>
            <tr>
                <td>
                    Pangasinan
                </td>
            </tr>
            <tr>
                <td>
                    Tagalog
                </td>
            </tr>
            <tr>
                <td>
                    Waray
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
